<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>提交成功</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/base.js"></script>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body>
<section class="submit-success-box">
    <div class="success-sign">
        <img src="../images/bg-success.png" class="sign">
        <img src="../images/bg-wear.png" class="wear">
    </div>
    <div class="bottom">
        <div class="success-tit">恭喜，您的申请提交成功！</div>
        <div class="success-brief gray">客户经理将尽快与您联系，请保持电话畅通</div>
        <div class="confirm-btn">确认</div>
    </div>
</section >
</body>
</html>

<script>
    window.onload = function () {
        $('.confirm-btn').click(function () {
            wx.miniProgram.switchTab({
                url: '../index/index'
            })
        })
    }
</script>
